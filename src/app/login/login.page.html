<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-list>

      <!--Form Email -->
      <ion-item>
        <ion-label>Email </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <!--Form Password-->
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button (click)="SignIn()" [disabled]="loginForm.invalid">Login</ion-button>
    </ion-list>
  </form>

  <ion-button [routerLink]="['/register']">Register</ion-button>
  <ion-button [routerLink]="['/forgot-password']">Forgot Password</ion-button>
</ion-content>
