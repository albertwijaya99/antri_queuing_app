<ion-header  no-border no-shadow>
  <ion-toolbar class="bg-transparent">
    <ion-title style="color: #0d0d0d">About App</ion-title>
    <ion-icon style="color: #0d0d0d; margin-left: 20px; font-size: x-large" slot="start" name="menu" (click)="openMenu()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-grid>
    <ion-list class="bg-transparent">
      <br>
<!--  Application name-->
      <ion-row>
        <ion-label style="color: #0d0d0d;margin-left: 20px; display: block;align-self: center; text-justify: auto">Application Name : </ion-label>
        <ion-label style="margin-left: 20px; display: block;align-self: center; text-align-last: auto" color="medium">Antri</ion-label>
      </ion-row>
      <br>
<!--  Application version-->
      <ion-row>
        <ion-label style="color: #0d0d0d;margin-left: 20px; display: block;align-self: center; text-justify: auto">Application Version : </ion-label>
        <ion-label style="margin-left: 20px; display: block;align-self: center; text-align-last: auto" color="medium">1.1.1.1</ion-label>
      </ion-row>
      <br>

<!--  Purpose-->
      <ion-row>
        <ion-label style="color: #0d0d0d;margin-left: 20px; display: block;align-self: center; text-justify: auto">Purpose : </ion-label>
        <ion-label style="margin-left: 20px; display: block;align-self: center; text-align-last: auto" color="medium">Queue Online</ion-label>
      </ion-row>
      <br>
<!--  Developer-->
      <ion-row>
        <ion-label style="color: #0d0d0d;margin-left: 20px; display: block;align-self: center; text-justify: auto">Developer : </ion-label>
        <ion-label style="text-align-last: auto" color="medium">- Aaron Effendi<br></ion-label>
      </ion-row>
      <ion-label style="margin-left: 20px; display: block;align-self: center; text-justify: auto" color="medium">- Albert Wijaya<br></ion-label>
      <ion-label style="margin-left: 20px; display: block;align-self: center; text-justify: auto" color="medium">- Devira Paramitha Kurniawan<br></ion-label>
      <ion-label style="margin-left: 20px; display: block;align-self: center; text-justify: auto" color="medium">- Gregorius Hendry<br></ion-label>
      <ion-label style="margin-left: 20px; display: block;align-self: center; text-justify: auto" color="medium">- Steven Wijaya<br></ion-label>
      <br>
    </ion-list>
  </ion-grid>
</ion-content>
