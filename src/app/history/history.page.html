<ion-header  no-border no-shadow>
  <ion-toolbar class="bg-transparent">
    <ion-title class="title">History</ion-title>
    <ion-icon class="icontoolbar" slot="start" name="menu" (click)="openMenu()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-segment [(ngModel)]="history" (ionChange)="onSegmentChange($event)">
        <ion-segment-button style=" margin: auto; align-self: center;" value="guest">Guest</ion-segment-button>
        <ion-segment-button style=" margin: auto; align-self: center;" value="host">Host</ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="history">
        <ion-grid *ngSwitchCase="'guest'">
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2">
                    <ion-item *ngFor="let Q of guestQ">
                        {{Q[3] + 1}}. {{Q[5]}}<br/>
                        &nbsp;&nbsp;&nbsp;&nbsp;{{Q[1]}} - {{Q[2].toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}}<br/>
                        &nbsp;&nbsp;&nbsp;&nbsp;{{Q[4]}}<br/>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid *ngSwitchCase="'host'">
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2">
                      <ion-item *ngFor="let Q of hostQ">
                          Date = {{Q[0]}}<br/>
                          Done = {{Q[1]}}<br/>
                          Cancelled = {{Q[2]}}<br/>
                          Total = {{Q[3]}}<br/>
                      </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
